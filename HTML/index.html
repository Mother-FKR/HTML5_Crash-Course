<!DOCTYPE html>
<html>
    <head>
        <title>HTML Crash Course For Beginner</title>
    </head>
    <body>
        <!-- Headings-->
        <h1>Heading One / 标题一</h1>
        <h2>Heading Two / 标题二</h2>
        <h3>Heading Three / 标题三</h3>
        <h4>Heading Four / 标题四</h4>
        <h5>Heading Five / 标题五</h5>
        <h6>Heading Six / 标题六</h6>
        <p>Lorem ipsum dolor sit amet.</p>
        <p><strong>Lorem ipsum dolor sit amet.</strong></p>     <!--strong举例(加粗)-->
        <p><em>Lorem ipsum dolor sit amet.</em></p>             <!--em举例(斜体)-->
        <a href="https://google.com">点我即可打开谷歌</a>          <!--超链接属性举例-->
        <a href="https://google.com" target="_blank">点我即可从新窗口打开谷歌</a>   <!--自定义超链接举例-->
    </body>
</html>
